<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Giphy app</title>

  <div class="jumbotron">
    <h1>Giphy App</h1>
    <div class="form">
      <form>
        <input type="text" class="form-control" id="search" placeholder="Search"/>
        <button disabled type="submit" id="submit-button" class="btn btn-primary">
          Search
        </button>
        <button class="btn btn-primary" id="clear-results">
          Clear Search
        </button>
      </form>
    </div>

    
    <!-- Add the recent buttons here -->
    <div class="recent-search"></div>
    
    
      
    </div>

    <!-- Dump all the Giphys here -->
    <div class="giphy-content"></div>
  </div>
</div>
